<script>
  // Zene gomb funkci√≥
  function toggleMusic(){
    const audio = document.getElementById('bgmusic');
    const btn = document.getElementById('musicBtn');
    if(audio.paused){
      audio.play();
      btn.textContent = "üîá Kapcsold ki a zen√©t";
    } else {
      audio.pause();
      btn.textContent = "üéµ Ind√≠tsd a zen√©t";
    }
  }

  // Konfetti
  const canvas = document.getElementById('confettiCanvas');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = window.innerWidth;
  let H = canvas.height = window.innerHeight;
  let particles = [];
  const colors = ['#ff6fb5', '#6bffda', '#ffd166', '#9ad0f5', '#c792ff'];

  function makeParticles(){
    particles = [];
    for(let i=0;i<120;i++){
      particles.push({
        x: Math.random()*W,
        y: Math.random()*-H,
        r: 6 + Math.random()*9,
        d: Math.random()*100 + 20,
        vx: (Math.random()-0.5)*2,
        vy: 2 + Math.random()*5,
        color: colors[Math.floor(Math.random()*colors.length)],
        tilt: Math.random()*0.5
      });
    }
  }

  function openLightbox(src){
  const lb = document.getElementById('lightbox');
  const img = document.getElementById('lightbox-img');
  img.src = src;
  lb.style.display = 'flex';
}

function closeLightbox(){
  document.getElementById('lightbox').style.display = 'none';
}


  function updateParticles(){
    for(let p of particles){
      p.x += p.vx;
      p.y += p.vy;
      p.tilt += 0.05;
      if(p.y > H + 30){
        p.x = Math.random()*W;
        p.y = -20 - Math.random()*H;
      }
    }
  }

  function drawParticles(){
    ctx.clearRect(0,0,W,H);
    for(let p of particles){
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.ellipse(p.x, p.y, p.r, p.r*0.6, p.tilt, 0, Math.PI*2);
      ctx.fill();
    }
  }

  function loop(){
    updateParticles();
    drawParticles();
    requestAnimationFrame(loop);
  }

  window.addEventListener('resize', ()=>{
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
  });

  makeParticles();
  loop();
</script>
