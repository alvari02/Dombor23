/* Play gomb k√∂z√©pen */
.media-box .play-overlay {

  display: flex;

  justify-content: center;

.media-box .play-overlay::before {

  width: 0;

<script>
  // Zene gomb funkci√≥
  function toggleMusic(){
    const audio = document.getElementById('bgmusic');
    const btn = document.getElementById('musicBtn');
    if(audio.paused){
      audio.play();
      btn.textContent = "üîá Kapcsold ki a zen√©t";
    } else {
      audio.pause();
      btn.textContent = "üéµ Ind√≠tsd a zen√©t";
    }
  }

  function openLightbox(src){
  const lb = document.getElementById('lightbox');
  const img = document.getElementById('lightbox-img');
  img.src = src;
  lb.style.display = 'flex';
}

  function closeLightbox(){
  document.getElementById('lightbox').style.display = 'none';
}
  
  // Konfetti
  const canvas = document.getElementById('confettiCanvas');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = window.innerWidth;
  let H = canvas.height = window.innerHeight;
  let particles = [];
  const colors = ['#ff6fb5', '#6bffda', '#ffd166', '#9ad0f5', '#c792ff'];

  function makeParticles(){
    particles = [];
    for(let i=0;i<120;i++){
      particles.push({
        x: Math.random()*W,
        y: Math.random()*-H,
        r: 6 + Math.random()*9,
        d: Math.random()*100 + 20,
        vx: (Math.random()-0.5)*2,
        vy: 2 + Math.random()*5,
        color: colors[Math.floor(Math.random()*colors.length)],
        tilt: Math.random()*0.5
      });
    }
  }

  function updateParticles(){
    for(let p of particles){
      p.x += p.vx;
      p.y += p.vy;
      p.tilt += 0.05;
      if(p.y > H + 30){
        p.x = Math.random()*W;
        p.y = -20 - Math.random()*H;
      }
    }
  }

  function drawParticles(){
    ctx.clearRect(0,0,W,H);
    for(let p of particles){
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.ellipse(p.x, p.y, p.r, p.r*0.6, p.tilt, 0, Math.PI*2);
      ctx.fill();
    }
  }

  function loop(){
    updateParticles();
    drawParticles();
    requestAnimationFrame(loop);
  }

  window.addEventListener('resize', ()=>{
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
  });

  makeParticles();
  loop();

window.addEventListener('DOMContentLoaded', () => {

    const closeBtn = modal.querySelector(".close");

    // K√©pek kattint√°sa (ha lenn√©nek media-box img elemek)
    document.querySelectorAll(".media-box img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
        modalImg.style.display = "block";
        modalVideo.style.display = "none";
        modalVideo.pause();
      });
    });

// Vide√≥k kattint√°sa
document.querySelectorAll(".media-video").forEach(videoBox => {

    modal.style.display = "flex";

    modalVideo.style.display = "block";

    // Forr√°s be√°ll√≠t√°sa √©s lej√°tsz√°s
    modalVideoSource.src = videoBox.querySelector("source").src;
    modalVideo.load();
    modalVideo.play().catch(err => {
      console.log("Lej√°tsz√°si hiba:", err);
    });
  });
});

    // Bez√°r√°s (X gomb)
    closeBtn.onclick = function() {
      modal.style.display = "none";
      modalVideo.pause();
    }

    // Bez√°r√°s h√°tt√©rre kattintva
    modal.onclick = function(e) {
      if (e.target === modal) {
        modal.style.display = "none";
        modalVideo.pause();
      }
    }
  });
</script>
